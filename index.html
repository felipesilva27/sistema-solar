<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section id="espaço">

        <div class="background">
            <img src="espaço2.gif" alt="">
        </div>

        <div id="container">

            <div id="titulo">
                <h2>Sistema Solar</h2>
            </div>

            <div class="container-nomes">
                <h2>Feito por:</h2>
                <a href="https://github.com/felipesilva27">Marcio Felipe</a>
                <a href="https://github.com/00matheuss6">Matheus Leite</a>
                <a href="https://github.com/Antoine-Vitrian">Victor Antonio</a>
                <a href="https://github.com/GuilhermeFusuma">Guilherme Fusuma</a>
            </div>

            <div class="sistema-solar">
                <div id="sol">
                    <img src="sol.png" alt="">
                </div>
                <div class="translacao" id="t-mercurio">
                    <div class="planeta" id="mercurio">
                        <img src="mercurio.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-venus">
                    <div id="venus" class="planeta">
                        <img src="venus.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-terra">
                    <div id="terra" class="planeta">
                        <img src="terra.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-marte">
                    <div id="marte" class="planeta">
                        <img src="marte.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-jupiter">
                    <div id="jupiter" class="planeta">
                        <img src="jupiter.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-saturno">
                    <div id="saturno" class="planeta">
                        <img src="saturno.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-urano">
                    <div id="urano" class="planeta">
                        <img src="urano.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div class="translacao" id="t-netuno">
                    <div id="netuno" class="planeta">
                        <img src="netuno.png" alt="">
                    </div>
                    <div class="sombra"></div>
                </div>
                <div id="buraco">
                    <img src="buraco_negruo.gif" alt="">
                </div>
            </div>
        </div>
    </section>
    <br>

    <section id="informacoes">
        <div class="inf-container">
            <div id="placeholder">
                <p> Passe o mouse sob um planeta para mais informações</p>
            </div>
            <div class="inf=mercurio inf">
                <div class="slide mercurio">
                    <img src="slide-mercurio.png" alt="">
                </div>
                <div class="img" id="img-mercurio">
                    <img src="mercurio.png" alt="">
                </div>
            </div>
            <div class="inf-venus inf">
                <div class="slide venus">
                    <img src="slide-venus.png" alt="">
                </div>
                <div class="img" id="img-venus">
                    <img src="venus.png">
                </div>
            </div>
            <div class="inf-terra inf">
                <div class="slide">
                    <img src="Slide Terra.png" alt="">
                </div>
                <div class="img" id="img-terra">
                    <img src="terra.png">
                </div>
            </div>
            <div class="inf-marte inf">
                <div class="slide">
                    <img src="Marte-Slide.png" alt="">
                </div>
                <div class="img" id="img-marte">
                    <img src="marte.png">
                </div>
            </div>
            <div class="inf-jupiter inf">
                <div class="slide">
                    <img src="Jupiter-Slide.png" alt="">
                </div>
                <div class="img" id="img-jupiter">
                    <img src="jupiter.png">
                </div>
            </div>
            <div class="inf-saturno inf">
                <div class="slide">
                    <img src="Saturno-Slide.png" alt="">
                </div>
                <div class="img" id="img-saturno">
                    <img src="saturno.png">
                </div>
            </div>
            <div class="inf-urano inf">
                <div class="slide">
                    <img src="Urano-Slide.png" alt="">
                </div>
                <div class="img" id="img-urano">
                    <img src="urano.png">
                </div>
            </div>
            <div class="inf-netuno inf">
                <div class="slide">
                    <img src="Netuno-Slide.png" alt="">
                </div>
                <div class="img" id="img-netuno">
                    <img src="netuno.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
